                              }
    .tumblelog_name_<%- name %>.indash_header_wrapper.no_header_image .navigation .blog-search-input:-ms-input-placeholder {

    .post[data-tumblelog-name="<%- name %>"] .post_permalink {

        > <

<script id="tumblelog_header_template" type="text/template"><%
// Checks if this is being rendered for the legacy popover
var is_popover = (typeof popover === 'boolean') ? popover : false;
// Checks if this is being rendered for the blog cards in Search
var is_search_blog_card = (typeof search_blog_card === 'boolean') ? search_blog_card : false;
var is_sponsored = (typeof sponsored === 'boolean') ? sponsored : false;

var body_context = is_popover ? "AYwEbVwDAAj96g" : "AYwEbVwDAAn96g";
var header_context = is_popover ? "AYwEbVwDAAj96Q" : "AYwEbVwDAAn96Q";
var has_avatar = (avatar_url && global_theme_params.show_avatar);
var has_bg_img = (global_theme_params.header_image_focused && global_theme_params.show_header_image);
var has_title = (title && global_theme_params.show_title);
var has_description = (description_sanitized && global_theme_params.show_description);

// Hide the header image if the blog card is a popover/search blog card and the image is default
var hide_default_header = (is_popover || is_search_blog_card) ? has_default_header && hide_headers_flag : false;

var expanded_name = (cname) ? cname : name + ".tumblr.com";
var description_color = (title_color_rgb) ? 'rgba(' + title_color_rgb + ',0.7)' : global_theme_params.title_color;
var is_tumblelog_nsfw = (typeof nsfw === 'boolean') ? nsfw : false;
var show_edit_appearance = true;
var header_class = (global_theme_params.header_stretch) ? '' : ' no_stretch_header';
header_class += (has_bg_img && !hide_default_header) ? '' : ' no_header_image';
header_class += (has_avatar) ? '' : ' no_avatar';
header_class += ((has_bg_img && !hide_default_header) && !has_avatar && !has_title && !has_description) ? ' header_image_only' : '';
header_class += (has_title || has_description) ? ' has_info' : ' no_info';

var show_peepr = (typeof has_peepr_header === 'boolean') ? has_peepr_header : true;
%>
<div class="indash_header_wrapper <%- header_class %> tumblelog_name_<%- name %>"
     style="background-color:<%- global_theme_params.background_color %>; color:<%- global_theme_params.title_color %>"
     data-context-path="<%- body_context %>"
><% if (show_navigation) { %>
    <div class="navigation">
        <div class="navigation_bg" style="background-color: <%- global_theme_params.background_color %>"></div>
        <div class="navigation_inner" data-context-path="<%- header_context %>"><% if (show_dismiss_controls) { %><% }
            %><% if(name !== 'undefined') { %><h3><a href="<%- url %>" target="_blank"
                                                     class="blog_name <% if (is_verified) { %> verified_badge_<%- badge_type %><% } %>"
                <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%- name %>"}'<% } %> rel="noopener"><%
                if (is_verified) {

                switch(badge_type) {
                case 'normal':
                %><i class="icon_verified_badge"></i><%
                break;
                case 'official':
                %><span class="verified-label"><i class="icon_verified_badge"></i><span
                        class="verified-text">Official</span></span><%
                break;
                }
                }
                %><span class="name"><% if (show_dismiss_controls) { %><span
                        class="pre_name_text">Here&#039;s a blog: </span><% } %><%- name %></span><span
                        class="full_url"><% if (show_dismiss_controls) { %><span class="pre_name_text">Here&#039;s a blog: </span><% } %><%- expanded_name %></span></a>
            </h3><% } %>
            <div class="header_controls"><% if (show_share_controls) { %><a
                    class="open_blog_button nav_icon icon_export"></a><% } %><% if (!is_popover && customizable &&
                show_edit_appearance) { %>
                <button class="chrome big customize_button" type="button" data-blog-name="<%- name %>"
                        data-blog-url="<%- url %>" data-settings-url="/settings/blog/<%- name %>">Edit appearance
                </button>
                <% } %><% if (!customizable && show_user_controls) { %><a data-snowman-container
                                                                          class="info_popover_button nav_icon user_dropdown_lockup"><i
                        class="user_dropdown_icon user_dropdown_icon_user icon_user_settings"></i></a><% } %><%
                if(!is_popover && is_sponsored) { %>
                <div class="sponsored_badge_container">
                    <div class="sponsored_label">Sponsored</div>
                    <div class="sponsored_badge mini light"><a href="/sponsors" class="sponsored_badge_icon"
                                                               target="_blank"><span class="dollar_sign">$</span><span
                            class="ring"></span></a></div>
                </div>
                <% } %><% if (!customizable && show_follow_button) { %><% if(following) { %>
                <button class="chrome unfollow" type="button">Unfollow</button>
                <button class="chrome follow" type="button" style="display:none;">Follow</button>
                <% } else { %>
                <button class="chrome unfollow" type="button" style="display:none;">Unfollow</button>
                <button class="chrome follow" type="button">Follow</button>
                <% } %><% } %>
            </div>
        </div>
    </div>
    <% } %><% if(global_theme_params.header_image_focused && global_theme_params.show_header_image &&
    !hide_default_header) { %>
    <div class="header_image_wrapper<% if(has_avatar) { %> has_avatar<% } %>">
        <div class="header_image" style="background-image:url(<%- global_theme_params.header_image_focused %>)"><a
                href="<%- url %>" target="_blank" rel="noopener" <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%-
            name %>"}'<% } %>><img src="<%- global_theme_params.header_image_focused %>" alt="<%- title %>"/></a></div>
    </div>
    <% } %><% if(avatar_url && global_theme_params.show_avatar) { %>
    <div class="avatar <%- global_theme_params.avatar_shape %>"
         style="background-color:<%- global_theme_params.background_color %>; background-image:url(<%- avatar_url %>); color:<%- global_theme_params.background_color %>;">
        <a href="<%- url %>" target="_blank" rel="noopener" <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%- name
        %>"}'<% } %>><% if (can_pixelate_avatar) { %>
        <canvas
                class='post-activity-avatar-image post_sub_avatar_image pixelated-avatar needs-drawing hide <%- global_theme_params.avatar_shape %>'
                data-image-url='<%- avatar_url %>'
                width="64"
                height="64"
                alt='<%- title %>'/>
        <% } else { %><img src="<%- avatar_url %>" alt="<%- title %>"/><% } %></a></div>
    <% } %><% if(has_title || has_description) { %>
    <div class="info_wrapper">
        <div class="info"><% if(has_title) { %><h1 class="title"
                                                   style="font-family:<%- title_font_family || 'inherit' %>; font-weight:<%- global_theme_params.title_font_weight %>;">
            <%- title %></h1><% } %><% if(has_description) { %>
            <div class="description" style="color:<%- description_color %>">
                <div class="description_inner"><%= description_sanitized %></div>
            </div>
            <% } %>
        </div>
    </div>
    <% } %>
</div></script>
<script id="tumblelog_header_customize_template" type="text/template"><%
var stretch_header_class = (global_theme_params.header_stretch) ? '' : 'no_stretch_header';
var description_color = (title_color_rgb) ? 'rgba(' + title_color_rgb + ',0.7)' : global_theme_params.title_color;
var filetype_error = "That&#039;s not even an image...";
var filetype_ok = "I am sorry";
var filesize_error = "That's too big!<br/>Try making it 10 MB or less.";
var filesize_ok = "Fine";
%>
<div class="indash_header_wrapper customize <%- stretch_header_class %>"
     style="background-color:<%- global_theme_params.background_color %>; color:<%- global_theme_params.title_color %>;">

        <div class="navigation_inner"><h3>Edit appearance</h3>

                    class="label">Save</span><span class="Knight-Rider-loader loader"><span
                    class="Knight-Rider-bar"></span><span class="Knight-Rider-bar"></span><span
                    class="Knight-Rider-bar"></span></span></button>

         style="background-image:url(<%- global_theme_params.header_image_focused %>); color:<%- global_theme_params.background_color %>;">
        <img src="<%- global_theme_params.header_image %>" alt=""/>
        <div class="off_overlay customize_overlay"></div>
        <div class="header_dropzone customize_overlay" style="background-color:<%- global_theme_params.title_color %>">
            <input id="tumblelog_header_image" data-filetype-ok="<%- filetype_ok %>"
                   data-filetype-error="<%- filetype_error %>" data-filesize-ok="<%- filesize_ok %>"
                   data-filesize-error="<%- filesize_error %>" name="photo" class="customize_overlay" type="file"
                   accept="image/*"/></div>
        <div class="header_image_glass customize_overlay"></div>
        <button class="edit_header_image edit_button" type="button" title="Edit header image options"><i
                class="icon icon_edit_pencil"></i></button>
    </div>
    <div class="avatar <%- (global_theme_params.avatar_shape === 'circle') ? 'circle' : 'square' %>"
         style="background-image:url(<%- avatar_url %>); color:<%- global_theme_params.background_color %>;">
        <div class="off_overlay customize_overlay"></div>
        <div class="header_dropzone customize_overlay" style="background-color:<%- global_theme_params.title_color %>">
            <input id="tumblelog_avatar_url" data-filetype-ok="<%- filetype_ok %>"
                   data-filetype-error="<%- filetype_error %>" data-filesize-ok="<%- filesize_ok %>"
                   data-filesize-error="<%- filesize_error %>" name="photo" class="customize_overlay" type="file"
                   accept="image/*"/></div>
        <button class="edit_avatar edit_button" type="button" title="Edit avatar options"><i
                class="icon icon_edit_pencil"></i></button>
    </div>
    <div class="info"><h1 class="title"><span class="editable_text" data-placeholder="Title"
                                              style="border-color:<%- global_theme_params.link_color %>; font-family:<%- title_font_family || 'inherit' %>; font-weight:<%- global_theme_params.title_font_weight %>;"><%- title %></span>
    </h1>
        <div class="description" style="color:<%- description_color %>"><span class="editable_text"
                                                                              data-placeholder="Description"
                                                                              style="border-color:<%- global_theme_params.link_color %>"><%- description %></span>
        </div>
    </div>
    <div class="global_options">
        <div class="link_color option"><i class="color_dot"
                                          style="background-color:<%- global_theme_params.link_color %>"></i><span
                class="option_label">Accent</span></div>
        <div class="background_color option"><i class="color_dot"
                                                style="background-color:<%- global_theme_params.background_color %>"></i><span
                class="option_label">Background</span></div>
    </div>
    <div id="indash_header_overlay"></div>
</div></script>

<script id="tumblelog_header_template" type="text/template"><%
// Checks if this is being rendered for the legacy popover
var is_popover = (typeof popover === 'boolean') ? popover : false;
// Checks if this is being rendered for the blog cards in Search
var is_search_blog_card = (typeof search_blog_card === 'boolean') ? search_blog_card : false;
var is_sponsored = (typeof sponsored === 'boolean') ? sponsored : false;

var body_context = is_popover ? "AYwEbVwDAAj96g" : "AYwEbVwDAAn96g";
var header_context = is_popover ? "AYwEbVwDAAj96Q" : "AYwEbVwDAAn96Q";
var has_avatar = (avatar_url && global_theme_params.show_avatar);
var has_bg_img = (global_theme_params.header_image_focused && global_theme_params.show_header_image);
var has_title = (title && global_theme_params.show_title);
var has_description = (description_sanitized && global_theme_params.show_description);

// Hide the header image if the blog card is a popover/search blog card and the image is default
var hide_default_header = (is_popover || is_search_blog_card) ? has_default_header && hide_headers_flag : false;

var expanded_name = (cname) ? cname : name + ".tumblr.com";
var description_color = (title_color_rgb) ? 'rgba(' + title_color_rgb + ',0.7)' : global_theme_params.title_color;
var is_tumblelog_nsfw = (typeof nsfw === 'boolean') ? nsfw : false;
var show_edit_appearance = true;
var header_class = (global_theme_params.header_stretch) ? '' : ' no_stretch_header';
header_class += (has_bg_img && !hide_default_header) ? '' : ' no_header_image';
header_class += (has_avatar) ? '' : ' no_avatar';
header_class += ((has_bg_img && !hide_default_header) && !has_avatar && !has_title && !has_description) ? ' header_image_only' : '';
header_class += (has_title || has_description) ? ' has_info' : ' no_info';

var show_peepr = (typeof has_peepr_header === 'boolean') ? has_peepr_header : true;
%>
<div class="indash_header_wrapper <%- header_class %> tumblelog_name_<%- name %>"
     style="background-color:<%- global_theme_params.background_color %>; color:<%- global_theme_params.title_color %>"
     data-context-path="<%- body_context %>"
><% if (show_navigation) { %>
    <div class="navigation">
        <div class="navigation_bg" style="background-color: <%- global_theme_params.background_color %>"></div>
        <div class="navigation_inner" data-context-path="<%- header_context %>"><% if (show_dismiss_controls) { %><% }
            %><% if(name !== 'undefined') { %><h3><a href="<%- url %>" target="_blank"
                                                     class="blog_name <% if (is_verified) { %> verified_badge_<%- badge_type %><% } %>"
                <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%- name %>"}'<% } %> rel="noopener"><%
                if (is_verified) {

                switch(badge_type) {
                case 'normal':
                %><i class="icon_verified_badge"></i><%
                break;
                case 'official':
                %><span class="verified-label"><i class="icon_verified_badge"></i><span
                        class="verified-text">Official</span></span><%
                break;
                }
                }
                %><span class="name"><% if (show_dismiss_controls) { %><span
                        class="pre_name_text">Here&#039;s a blog: </span><% } %><%- name %></span><span
                        class="full_url"><% if (show_dismiss_controls) { %><span class="pre_name_text">Here&#039;s a blog: </span><% } %><%- expanded_name %></span></a>
            </h3><% } %>
            <div class="header_controls"><% if (show_share_controls) { %><a
                    class="open_blog_button nav_icon icon_export"></a><% } %><% if (!is_popover && customizable &&
                show_edit_appearance) { %>
                <button class="chrome big customize_button" type="button" data-blog-name="<%- name %>"
                        data-blog-url="<%- url %>" data-settings-url="/settings/blog/<%- name %>">Edit appearance
                </button>
                <% } %><% if (!customizable && show_user_controls) { %><a data-snowman-container
                                                                          class="info_popover_button nav_icon user_dropdown_lockup"><i
                        class="user_dropdown_icon user_dropdown_icon_user icon_user_settings"></i></a><% } %><%
                if(!is_popover && is_sponsored) { %>
                <div class="sponsored_badge_container">
                    <div class="sponsored_label">Sponsored</div>
                    <div class="sponsored_badge mini light"><a href="/sponsors" class="sponsored_badge_icon"
                                                               target="_blank"><span class="dollar_sign">$</span><span
                            class="ring"></span></a></div>
                </div>
                <% } %><% if (!customizable && show_follow_button) { %><% if(following) { %>
                <button class="chrome unfollow" type="button">Unfollow</button>
                <button class="chrome follow" type="button" style="display:none;">Follow</button>
                <% } else { %>
                <button class="chrome unfollow" type="button" style="display:none;">Unfollow</button>
                <button class="chrome follow" type="button">Follow</button>
                <% } %><% } %>
            </div>
        </div>
    </div>
    <% } %><% if(global_theme_params.header_image_focused && global_theme_params.show_header_image &&
    !hide_default_header) { %>
    <div class="header_image_wrapper<% if(has_avatar) { %> has_avatar<% } %>">
        <div class="header_image" style="background-image:url(<%- global_theme_params.header_image_focused %>)"><a
                href="<%- url %>" target="_blank" rel="noopener" <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%-
            name %>"}'<% } %>><img src="<%- global_theme_params.header_image_focused %>" alt="<%- title %>"/></a></div>
    </div>
    <% } %><% if(avatar_url && global_theme_params.show_avatar) { %>
    <div class="avatar <%- global_theme_params.avatar_shape %>"
         style="background-color:<%- global_theme_params.background_color %>; background-image:url(<%- avatar_url %>); color:<%- global_theme_params.background_color %>;">
        <a href="<%- url %>" target="_blank" rel="noopener" <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%- name
        %>"}'<% } %>><% if (can_pixelate_avatar) { %>
        <canvas
                class='post-activity-avatar-image post_sub_avatar_image pixelated-avatar needs-drawing hide <%- global_theme_params.avatar_shape %>'
                data-image-url='<%- avatar_url %>'
                width="64"
                height="64"
                alt='<%- title %>'/>
        <% } else { %><img src="<%- avatar_url %>" alt="<%- title %>"/><% } %></a></div>
    <% } %><% if(has_title || has_description) { %>
    <div class="info_wrapper">
        <div class="info"><% if(has_title) { %><h1 class="title"
                                                   style="font-family:<%- title_font_family || 'inherit' %>; font-weight:<%- global_theme_params.title_font_weight %>;">
            <%- title %></h1><% } %><% if(has_description) { %>
            <div class="description" style="color:<%- description_color %>">
                <div class="description_inner"><%= description_sanitized %></div>
            </div>
            <% } %>
        </div>
    </div>
    <% } %>
</div></script>

<script id="tumblelog_header_template" type="text/template"><%
// Checks if this is being rendered for the legacy popover
var is_popover = (typeof popover === 'boolean') ? popover : false;
// Checks if this is being rendered for the blog cards in Search
var is_search_blog_card = (typeof search_blog_card === 'boolean') ? search_blog_card : false;
var is_sponsored = (typeof sponsored === 'boolean') ? sponsored : false;

var body_context = is_popover ? "AYwEbVwDAAj96g" : "AYwEbVwDAAn96g";
var header_context = is_popover ? "AYwEbVwDAAj96Q" : "AYwEbVwDAAn96Q";
var has_avatar = (avatar_url && global_theme_params.show_avatar);
var has_bg_img = (global_theme_params.header_image_focused && global_theme_params.show_header_image);
var has_title = (title && global_theme_params.show_title);
var has_description = (description_sanitized && global_theme_params.show_description);

// Hide the header image if the blog card is a popover/search blog card and the image is default
var hide_default_header = (is_popover || is_search_blog_card) ? has_default_header && hide_headers_flag : false;

var expanded_name = (cname) ? cname : name + ".tumblr.com";
var description_color = (title_color_rgb) ? 'rgba(' + title_color_rgb + ',0.7)' : global_theme_params.title_color;
var is_tumblelog_nsfw = (typeof nsfw === 'boolean') ? nsfw : false;
var show_edit_appearance = true;
var header_class = (global_theme_params.header_stretch) ? '' : ' no_stretch_header';
header_class += (has_bg_img && !hide_default_header) ? '' : ' no_header_image';
header_class += (has_avatar) ? '' : ' no_avatar';
header_class += ((has_bg_img && !hide_default_header) && !has_avatar && !has_title && !has_description) ? ' header_image_only' : '';
header_class += (has_title || has_description) ? ' has_info' : ' no_info';

var show_peepr = (typeof has_peepr_header === 'boolean') ? has_peepr_header : true;
%>
<div class="indash_header_wrapper <%- header_class %> tumblelog_name_<%- name %>"
     style="background-color:<%- global_theme_params.background_color %>; color:<%- global_theme_params.title_color %>"
     data-context-path="<%- body_context %>"
><% if (show_navigation) { %>
    <div class="navigation">
        <div class="navigation_bg" style="background-color: <%- global_theme_params.background_color %>"></div>
        <div class="navigation_inner" data-context-path="<%- header_context %>"><% if (show_dismiss_controls) { %><% }
            %><% if(name !== 'undefined') { %><h3><a href="<%- url %>" target="_blank"
                                                     class="blog_name <% if (is_verified) { %> verified_badge_<%- badge_type %><% } %>"
                <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%- name %>"}'<% } %> rel="noopener"><%
                if (is_verified) {

                switch(badge_type) {
                case 'normal':
                %><i class="icon_verified_badge"></i><%
                break;
                case 'official':
                %><span class="verified-label"><i class="icon_verified_badge"></i><span
                        class="verified-text">Official</span></span><%
                break;
                }
                }
                %><span class="name"><% if (show_dismiss_controls) { %><span
                        class="pre_name_text">Here&#039;s a blog: </span><% } %><%- name %></span><span
                        class="full_url"><% if (show_dismiss_controls) { %><span class="pre_name_text">Here&#039;s a blog: </span><% } %><%- expanded_name %></span></a>
            </h3><% } %>
            <div class="header_controls"><% if (show_share_controls) { %><a
                    class="open_blog_button nav_icon icon_export"></a><% } %><% if (!is_popover && customizable &&
                show_edit_appearance) { %>
                <button class="chrome big customize_button" type="button" data-blog-name="<%- name %>"
                        data-blog-url="<%- url %>" data-settings-url="/settings/blog/<%- name %>">Edit appearance
                </button>
                <% } %><% if (!customizable && show_user_controls) { %><a data-snowman-container
                                                                          class="info_popover_button nav_icon user_dropdown_lockup"><i
                        class="user_dropdown_icon user_dropdown_icon_user icon_user_settings"></i></a><% } %><%
                if(!is_popover && is_sponsored) { %>
                <div class="sponsored_badge_container">
                    <div class="sponsored_label">Sponsored</div>
                    <div class="sponsored_badge mini light"><a href="/sponsors" class="sponsored_badge_icon"
                                                               target="_blank"><span class="dollar_sign">$</span><span
                            class="ring"></span></a></div>
                </div>
                <% } %><% if (!customizable && show_follow_button) { %><% if(following) { %>
                <button class="chrome unfollow" type="button">Unfollow</button>
                <button class="chrome follow" type="button" style="display:none;">Follow</button>
                <% } else { %>
                <button class="chrome unfollow" type="button" style="display:none;">Unfollow</button>
                <button class="chrome follow" type="button">Follow</button>
                <% } %><% } %>
            </div>
        </div>
    </div>
    <% } %><% if(global_theme_params.header_image_focused && global_theme_params.show_header_image &&
    !hide_default_header) { %>
    <div class="header_image_wrapper<% if(has_avatar) { %> has_avatar<% } %>">
        <div class="header_image" style="background-image:url(<%- global_theme_params.header_image_focused %>)"><a
                href="<%- url %>" target="_blank" rel="noopener" <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%-
            name %>"}'<% } %>><img src="<%- global_theme_params.header_image_focused %>" alt="<%- title %>"/></a></div>
    </div>
    <% } %><% if(avatar_url && global_theme_params.show_avatar) { %>
    <div class="avatar <%- global_theme_params.avatar_shape %>"
         style="background-color:<%- global_theme_params.background_color %>; background-image:url(<%- avatar_url %>); color:<%- global_theme_params.background_color %>;">
        <a href="<%- url %>" target="_blank" rel="noopener" <% if (show_peepr) { %>data-peepr='{"tumblelog":"<%- name
        %>"}'<% } %>><% if (can_pixelate_avatar) { %>
        <canvas
                class='post-activity-avatar-image post_sub_avatar_image pixelated-avatar needs-drawing hide <%- global_theme_params.avatar_shape %>'
                data-image-url='<%- avatar_url %>'

<script id="tumblelog_header_template" type="text/template"><%
// Checks if this is being rendered for the legacy popover
var is_popover = (typeof popover === 'boolean') ? popover : false;
// Checks if this is being rendered for the blog cards in Search
var is_search_blog_card = (typeof search_blog_card === 'boolean') ? search_blog_card : false;
var is_sponsored = (typeof sponsored === 'boolean') ? sponsored : false;

var body_context = is_popover ? "AYwEbVwDAAj96g" : "AYwEbVwDAAn96g";
var header_context = is_popover ? "AYwEbVwDAAj96Q" : "AYwEbVwDAAn96Q";
var has_avatar = (avatar_url && global_theme_params.show_avatar);
var has_bg_img = (global_theme_params.header_image_focused && global_theme_params.show_header_image);
var has_title = (title && global_theme_params.show_title);
var has_description = (description_sanitized && global_theme_params.show_description);

// Hide the header image if the blog card is a popover/search blog card and the image is default
var hide_default_header = (is_popover || is_search_blog_card) ? has_default_header && hide_headers_flag : false;

var expanded_name = (cname) ? cname : name + ".tumblr.com";
var description_color = (title_color_rgb) ? 'rgba(' + title_color_rgb + ',0.7)' : global_theme_params.title_color;
var is_tumblelog_nsfw = (typeof nsfw === 'boolean') ? nsfw : false;
var show_edit_appearance = true;
var header_class = (global_theme_params.header_stretch) ? '' : ' no_stretch_header';
header_class += (has_bg_img && !hide_default_header) ? '' : ' no_header_image';
header_class += (has_avatar) ? '' : ' no_avatar';
header_class += ((has_bg_img && !hide_default_header) && !has_avatar && !has_title && !has_description) ? ' header_image_only' : '';
header_class += (has_title || has_description) ? ' has_info' : ' no_info';

<script id="indash_blog_post_template"
        type="text/template"><% var hasTagFiltering = isTagFilteringEnabled && typeof model.filtered !== 'undefined' && !_.isEmpty(model.filtered); %><%
var hasProjectXcover = false;
var hasSafeModeCover = false;
var hasTagFilteringCover = false;
%>
<div class="post_wrapper post_chrome <%- model.type %>" data-post-id="<%- model.id %>">
    <div class="post_header post_info clearfix"><% if (typeof model.reblogged_from_advertiser_name !== 'undefined') { %>
        <p class="reblog_info <%- (safeMode && model.is_nsfw_based_on_score) ? '' : 'post_info_link' %>"><span
                class="reblog_icon"></span> <%- model.reblogged_from_advertiser_name %></p><% } else if (typeof
        model.reblogged_from_name !== 'undefined') { %><a
                class="reblog_info <%- (safeMode && model.is_nsfw_based_on_score) ? '' : 'post_info_link' %>"
                href="<%- model.reblogged_from_tumblr_url %>" data-tumblelog-name="<%- model.reblogged_from_name %>"
                rel="noopener"
                data-peepr='{"tumblelog":"<%- model.reblogged_from_name %>", "postId":"<%- model.reblogged_from_id %>"}'><span
                class="reblog_icon"></span> <%- model.reblogged_from_name %></a><% if (typeof
        model.reblogged_from_followed !== 'undefined' && model.reblogged_from_followed === false &&
        model.reblogged_from_name !== currentUser.id) { %><a href="/follow/<%- model.reblogged_from_name %>"
                                                             class="reblog_follow_button"
                                                             data-tumblelog-name="<%- model.reblogged_from_name %>"
                                                             title="Follow <%- model.reblogged_from_name %>"
                                                             data-peepr='{"tumblelog":"<%- model.reblogged_from_name %>", "postId":"<%- model.reblogged_from_id %>"}'><span
                class="follow-text">Follow</span></a><% } %><% } %>
    </div>
    <% if (projectx && model.classification && (model.classification === 'sensitive' || model.classification ===
    'explicit' ) && !ownBlog && !shouldBypassSafeModeForPost && !shouldBypassTagFiltering){ %><% hasProjectXcover = true
    %>
    <div class="post_content clearfix">
        <div class="post_content_inner safemode peepr"><p><span class="newcover message">Hey, this post may contain adult content, so we&#039;ve hidden it from public view.</span><br><a
                class="newcover link" href="/policy/community" target="_blank">Learn more</a><br></p></div>
    </div>
    <% } else if (!projectx && safeMode && model.is_nsfw_based_on_score && !ownBlog && !shouldBypassSafeModeForPost &&
    !shouldBypassTagFiltering) { %><% hasSafeModeCover = true %>
    <div class="post_content clearfix">
        <div class="post_content_inner safemode peepr">
            <p><span class="message">This post may contain sensitive content.</span><br><% if (canModifySafeMode) { %><%
                if (!projectx) { %><a class="link link-safemode-settings" href="/settings/account#safe_mode"
                                      target="_blank">Safe Mode is on</a><br><% } %>
                <button class="tx-button show-me">View post</button>
                <% } else { %><a class="link" href="/docs/nsfw" target="_blank">Why am I seeing this?</a><br><% } %>
            </p>
        </div>
    </div>
    <% } else if (hasTagFiltering && !shouldBypassTagFiltering && !shouldBypassSafeModeForPost) { %><%
    hasTagFilteringCover = true %>
    <div class="post_content clearfix">
        <div class="post_content_inner tagfiltering peepr">
            <p><span class="message">This post contains filtered tags</span><br><a
                    class="link-tagfiltering-settings link" href="/settings/account#tagfiltering" target="_blank"><%-
                model.filtered.tags.map(function(tag) { return '#' + tag; }).join(', ') %></a><br>
                <button class="tx-button show-me-tag">View post</button>
            </p>
        </div>
    </div>
    <% } else { %>
    <div class="post_content"><% if (
        flagFrontend &&
        flagProjectXappeal &&
        ownBlog &&
        model['classification-status'] &&
        model['classification-status'].status != _.find(appealState, { appeal: 'OWNER_APPEAL_NSFW_NONE' }).readable
        ) {
        var classification = model['classification-status'].classification;
        var status = model['classification-status'].status;

        var isAvailable = (status === _.find(appealState, { appeal: 'OWNER_APPEAL_NSFW_AVAILABLE_PRIORITIZE'
        }).readable)
        || (status === _.find(appealState, { appeal: 'OWNER_APPEAL_NSFW_AVAILABLE' }).readable);
        var isReblog = !!model.reblogged_from_tumblr_url;

        var className = '';
        var message = isReblog && !isAvailable ?
        __('This post was flagged because somewhere in your reblog there might be adult content.') :
        __('It looks like your post might be in violation of our Community Guidelines and is now hidden.');

        if (status === _.find(appealState, { appeal: 'OWNER_APPEAL_NSFW_IN_REVIEW' }).readable) {
        className = ' in-review';
        message = isReblog ? __('This reblog is in content appeal') : __('Your post is in content appeal');
        }

        if (status === _.find(appealState, { appeal: 'OWNER_APPEAL_NSFW_COMPLETE' }).readable) {
        message = __('Based on our Community Guidelines this post contains adult content and is now only viewable to
        you.');
        }

        // A negative margin is added to all banners to make them flush
        // with the post body. For ask/answer type posts this negative margin
        // needs to be removed.
        if (model.type != 'photo' && model.type != 'video') {
        className += ' remove-margin';
        } %>
        <div class="x-banner<%- className %>"><p class="message-status"><%- message %></p><% if (isAvailable) { %>
            <button class="review appeal"><%- __('Appeal') %></button>
            <% } else { %>
            <button class="review question-mark"><span>?</span></button>
            <% } %>
        </div>
        <% } %><%= model.post_html %>
    </div>
    <% } %><% if (!hasProjectXcover && !hasSafeModeCover && !hasTagFilteringCover) { %><% if
    (!_.isUndefined(model.source_url) && _.isEmpty(model.source_url) && model.source_title) { %>
    <div class="post-source-footer"><span class="post-source-name-prefix">Source: </span><span
            class="post-source-link post_info_link"><%- model.source_title %></span></div>
    <% } else if (typeof model.source_url !== 'undefined' && model.source_title) { %>
    <div class="post-source-footer"><span class="post-source-name-prefix">Source: </span><a
            class="post-source-link post_info_link" target="_blank" href="<%- model.source_url %>"
            title="<%- model.source_title %>" rel="noopener" <% if (!model.has_custom_source_url) { %>
        data-peepr='{"tumblelog":"<%- model.source_title %>", "postId":"<%- model.root_id %>"}'<% } %>><%-
        model.source_title %></a></div>
    <% } %><% if (!inlineTags) { %>
    <div class="source-clear"></div>
    <% } %><% if (typeof model.tags !== 'undefined' && model.tags.length > 0) { %>
    <div class="post_tags<%- inlineTags ? ' nowrap' : ' fadeable fadeable-source' %>">
        <div class="post_tags_inner"><% if (typeof model.tags !== 'undefined') { %><% _.each(model.tags, function(tag) {
            %><a class="post_tag <%- addTagClass %>" data-tag="<%- tag %>"
                 href="<%- Tumblr.Utils.PostTags.tag_url(tag) %>">#<%- tag %></a><% }); %><% } %>
        </div>
    </div>
    <% } %>
    <div class="post_footer"><% if (_.isObject(model.notes)) { %>
        <div class="post_notes">
            <div class="post_notes_label note_count <%- (model.notes.count <= 0) ? 'no_notes' : '' %>"><a
                    class="note_link_current"
                    title="<%- model.notes.current %>"
                    data-less="<%- model.notes.less %>"
                    data-more="<%- model.notes.more %>"
                    data-count="<%- model.notes.count %>"
            ><%- model.notes.current %></a>
                <div class="notes_outer_container popover popover_gradient nipple_on_left" style="display: none;">
                    <div class="notes_container popover_inner">
                        <div class="popover_scroll">
                            <ol class="notes"></ol>
                            <div class="more_notes_link_container"><span class="notes_loading">Loading...</span><a
                                    class="more_notes_link" style="display:none;" data-next="" rel="nofollow" href="#">Show
                                more notes</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <% } %>
        <div class="post_controls"><% if (model.can_send_in_message) { %>
            <div class="post_control post-control-icon share" data-subview="share" title="Share"
                 data-tumblelog-uuid="<%- model.tumblelog_uuid %>" data-is-nsfw="<%- model.is_nsfw %>" data-post-id="<%-
                         model.id %>" data-tumblelog-name="<%- model.tumblelog %>"
                 data-parent-tumblelog-name="<%- _.get(model, 'reblogged_from_name') %>"></div>
            <% } %><% if (model.can_reply) { %>
            <div class="reply_container">
                <div class="post_control post-control-icon reply"></div>
            </div>
            <% } %><% if (model.can_reblog) { %><a class="post_control post-control-icon reblog"
                                                   href="/reblog/<%- model.id %>/<%- model.reblog_key %>"></a><% } %><%
            if (model.can_like) { %>
            <div class="post_control post-control-icon like <%- model.liked ? 'liked' : '' %>"></div>
            <% } %>
        </div>
    </div>
    <a class="post_permalink" href="<%- model.post_url %>" target="_blank"
       title="View post -  <%- model.posted_on_tooltip %>" rel="noopener"></a><% } %>
</div></script>

<script id="peepr_error"
        type="text/template"><% var errorText = ["This thing is busted. Try it again?","Something stinks. Try it again?","Urp. Something went sideways. Retry it?","Something is screwy. Try again?","A wrong thing is happening. Try again?","We give up. This isn\u0027t loading. Wanna try again?","I broke.","Something is wack.","Things fell apart. Try again?","Something broke. So sorry. Really sorry. Oh no. Try again?","Something went kablooie. Try again?","Well, this fizzled. But let\u2019s give it another shot.","Much time has passed.","Something went and got goofed.","Hmm. This doesn\u2019t seem to be working.","Something went wrong. I really tried. I\u2019d like to try again."] %>
<div class="peepr_error">
    <div class="peepr_error_text"><%= _.sample(errorText) %></div>
    <button class="refresh chrome blue big">
        Retry
    </button>
</div></script>
